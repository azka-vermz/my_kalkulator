<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>online-calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <header class="app-header">
      <h1>calculator</h1>
      <div class="controls">
        <button id="themeToggle" aria-label="Toggle tema">ðŸŒ“</button>
      </div>
    </header>

    <section class="calculator">
      <div class="display">
        <div id="historyPreview" class="history-preview"></div>
        <div id="expr" class="expr" aria-live="polite"></div>
        <div id="result" class="result"></div>
      </div>

      <div class="keypad">
        <!-- operators -->
        <button class="btn op" data-action="clear">C</button>
        <button class="btn op" data-action="delete">âŒ«</button>
        <button class="btn op" data-value="(">(</button>
        <button class="btn op" data-value=")">)</button>

        <!-- numbers -->
        <button class="btn num" data-value="7">7</button>
        <button class="btn num" data-value="8">8</button>
        <button class="btn num" data-value="9">9</button>
        <button class="btn op" data-value="/">Ã·</button>

        <button class="btn num" data-value="4">4</button>
        <button class="btn num" data-value="5">5</button>
        <button class="btn num" data-value="6">6</button>
        <button class="btn op" data-value="*">x</button>

        <button class="btn num" data-value="1">1</button>
        <button class="btn num" data-value="2">2</button>
        <button class="btn num" data-value="3">3</button>
        <button class="btn op" data-value="-">-</button>

        <button class="btn num" data-value="0">0</button>
        <button class="btn num" data-value=".">.</button>
        <button class="btn eq" data-action="equals">=</button>
        <button class="btn op" data-value="+">+</button>
      </div>

      <aside class="history" aria-label="Riwayat perhitungan">
        <h2>Riwayat</h2>
        <ul id="historyList"></ul>
        <button id="clearHistory" class="small">Hapus riwayat</button>
      </aside>
    </section>

    <footer class="app-footer">
      <small>Dukungan keyboard: angka, + - * / ( ) . Enter =, Backspace, Esc</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
